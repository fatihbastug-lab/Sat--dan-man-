<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Satış Asistanı v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --success: #10b981; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); position: relative; }
        
        /* Mikrofon Alanı */
        .mic-section { text-align: center; margin-top: 20px; }
        .mic-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 2rem; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .mic-btn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { transform: scale(1); } }
        
        .status { margin-top: 10px; font-size: 0.9rem; color: #94a3b8; height: 20px; }
        .transcript-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-top: 15px; min-height: 50px; border: 1px dashed var(--border); }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Sesli Satış Simülatörü</h1>
        <p style="color:#94a3b8">Mikrofona bas ve müşteriye yanıt ver!</p>
    </header>

    <div class="card">
        <div id="customer-prompt" style="font-size: 1.2rem; font-weight: 600; color: var(--primary); margin-bottom: 15px;">
            Müşteri: "Neden sizi tercih etmeliyim, farkınız nedir?"
        </div>
        
        <div class="transcript-box" id="transcript">Söyledikleriniz burada görünecek...</div>
        
        <div class="mic-section">
            <button id="start-record" class="mic-btn"><i class="fas fa-microphone"></i></button>
            <div id="status" class="status">Başlatmak için dokun</div>
        </div>

        <div id="feedback-area" class="feedback"></div>
    </div>
</div>

<script>
    const startBtn = document.getElementById('start-record');
    const status = document.getElementById('status');
    const transcriptDiv = document.getElementById('transcript');
    const feedbackArea = document.getElementById('feedback-area');

    // Web Speech API Ayarları
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
        alert("Tarayıcınız ses tanıma özelliğini desteklemiyor. Lütfen Chrome kullanın.");
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'tr-TR';
        recognition.interimResults = false;

        startBtn.onclick = () => {
            recognition.start();
            startBtn.classList.add('listening');
            status.innerText = "Dinleniyor...";
            feedbackArea.style.display = 'none';
        };

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            transcriptDiv.innerText = '"' + command + '"';
            startBtn.classList.remove('listening');
            status.innerText = "Analiz ediliyor...";
            
            analyzeVoice(command);
        };

        recognition.onerror = () => {
            startBtn.classList.remove('listening');
            status.innerText = "Hata oluştu, tekrar dene.";
        };
    }

    // Basit Yapay Zeka Analizi (Anahtar Kelime Kontrolü)
    function analyzeVoice(text) {
        // "Fiyat", "Kalite", "Güven", "Tasarruf" gibi anahtar kelimeleri kontrol eder
        const keywords = ["kalite", "fark", "hızlı", "tasarruf", "güven", "ekonomik", "uzman"];
        const found = keywords.some(word => text.includes(word));

        setTimeout(() => {
            feedbackArea.style.display = 'block';
            if (found) {
                feedbackArea.style.background = "rgba(16, 185, 129, 0.2)";
                feedbackArea.style.border = "1px solid #10b981";
                feedbackArea.innerHTML = "<strong style='color:#10b981'>✅ BAŞARILI!</strong><br>Harika! İkna edici anahtar kelimeler kullandınız. Müşteri güven duydu.";
            } else {
                feedbackArea.style.background = "rgba(239, 68, 68, 0.2)";
                feedbackArea.style.border = "1px solid #ef4444";
                feedbackArea.innerHTML = "<strong style='color:#ef4444'>❌ GELİŞTİRİLMELİ</strong><br>Cevabınız biraz zayıf kaldı. 'Kalite', 'Hız' veya 'Tasarruf' gibi somut faydalardan bahsetmelisiniz.";
            }
            status.innerText = "Tamamlandı";
        }, 1000);
    }
</script>

</body>
</html>
