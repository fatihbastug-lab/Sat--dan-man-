<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Performans Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --success: #10b981;
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--text); padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); border-color: var(--primary); }

        .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        .tag { background: #334155; color: #94a3b8; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; margin-right: 5px; }
        
        .chat-box { background: #0f172a; border-radius: 12px; height: 350px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .msg { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .msg.bot { background: #334155; align-self: flex-start; }
        .msg.user { background: var(--primary); align-self: flex-end; }

        .option-btn { display: block; width: 100%; text-align: left; padding: 15px; background: var(--card); border: 1px solid var(--border); color: white; border-radius: 10px; cursor: pointer; margin-bottom: 10px; }
        .option-btn:hover { border-color: var(--primary); background: #2d3748; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div>
            <h1 id="brand-name" style="margin:0; font-size: 1.5rem;">Yükleniyor...</h1>
            <p id="brand-slogan" style="margin:0; color:#94a3b8; font-size: 0.9rem;"></p>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="showTab('scripts')">Scriptler</button>
            <button class="nav-btn" onclick="showTab('sim')">Simülatör</button>
            <button class="nav-btn" onclick="showTab('faq')">İtirazlar</button>
        </div>
    </header>

    <div id="tab-scripts" class="tab-content">
        <div id="script-list"></div>
    </div>

    <div id="tab-sim" class="tab-content hidden">
        <div class="card">
            <div id="chat-box" class="chat-box"></div>
            <div id="options-list"></div>
            <button onclick="initSim()" style="background:none; border:none; color:var(--primary); cursor:pointer;"><i class="fas fa-redo"></i> Sıfırla</button>
        </div>
    </div>

    <div id="tab-faq" class="tab-content hidden">
        <div id="faq-list"></div>
    </div>
</div>

<script>
    // --- BURAYI İSTEDİĞİN ŞİRKETE GÖRE DÜZENLE ---
    const VERI_MERKEZI = {
        branding: {
            name: "Akıllı Satış Asistanı",
            slogan: "Her Sektöre Uygun Eğitim Paneli"
        },
        scripts: [
            { tag: "GİRİŞ", title: "Tanışma", text: "Merhaba, ben [İsim]. [Şirket] adına arıyorum, vaktiniz uygun mu?" },
            { tag: "FAYDA", title: "Değer Sunumu", text: "Sunduğumuz hizmetle maliyetlerinizi düşürüp verimliliği artırabilirsiniz." }
        ],
        faq: [
            { q: "Şu an ilgilenmiyorum.", a: "Anlıyorum, sadece bilgi amaçlı 2 dakikanızı ayırabilir miyiz?" },
            { q: "Fiyatlar yüksek.", a: "Kalite ve sağladığımız tasarruf göz önüne alındığında aslında en ekonomik çözümüz." }
        ],
        sim: {
            intro: "Müşteri: Neden sizi tercih etmeliyim?",
            options: [
                { text: "Rakiplerden farkımızı ve sunduğumuz özel avantajları anlat.", correct: true, feedback: "Doğru! Fark yaratan özelliklere odaklandın." },
                { text: "Bilmiyorum, biz en iyisiyiz de.", correct: false, feedback: "Hatalı! Müşteriye somut veriler sunmalısın." }
            ]
        }
    };

    function init() {
        document.getElementById('brand-name').innerText = VERI_MERKEZI.branding.name;
        document.getElementById('brand-slogan').innerText = VERI_MERKEZI.branding.slogan;

        const scriptHTML = VERI_MERKEZI.scripts.map(s => `
            <div class="card"><span class="tag">${s.tag}</span><h3>${s.title}</h3><p>${s.text}</p></div>
        `).join('');
        document.getElementById('script-list').innerHTML = scriptHTML;

        const faqHTML = VERI_MERKEZI.faq.map(f => `
            <div class="card"><strong style="color:var(--primary)">Müşteri: "${f.q}"</strong><p>Yanıt: ${f.a}</p></div>
        `).join('');
        document.getElementById('faq-list').innerHTML = faqHTML;

        initSim();
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
        event.target.classList.add('active');
    }

    function initSim() {
        const box = document.getElementById('chat-box');
        box.innerHTML = `<div class="msg bot">${VERI_MERKEZI.sim.intro}</div>`;
        const opts = document.getElementById('options-list');
        opts.innerHTML = VERI_MERKEZI.sim.options.map((o, i) => `
            <button class="option-btn" onclick="handleSim(${i})">${o.text}</button>
        `).join('');
    }

    function handleSim(index) {
        const opt = VERI_MERKEZI.sim.options[index];
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg user">${opt.text}</div>`;
        box.innerHTML += `<div class="msg bot" style="border:1px solid ${opt.correct ? 'var(--success)' : '#ef4444'}">${opt.feedback}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    window.onload = init;
</script>
</body>
</html>
