<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Satış Performans Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --success: #10b981;
        }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Navigasyon */
        .header { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
        .nav-tabs { display: flex; gap: 8px; justify-content: center; margin-top: 15px; overflow-x: auto; padding-bottom: 5px; }
        .nav-btn { background: #0f172a; border: 1px solid var(--border); color: #94a3b8; padding: 10px 15px; border-radius: 10px; cursor: pointer; white-space: nowrap; font-size: 0.9rem; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Kart Yapısı */
        .card { background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); }
        .tag { background: #334155; color: #818cf8; padding: 3px 8px; border-radius: 5px; font-size: 0.75rem; font-weight: 600; margin-bottom: 10px; display: inline-block; }
        h3 { margin: 10px 0; font-size: 1.1rem; color: var(--primary); }
        
        /* Simülatör */
        .chat-box { background: #0f172a; border-radius: 12px; height: 300px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 0.9rem; }
        .msg.bot { background: #334155; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.user { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; }
        .option-btn { width: 100%; text-align: left; padding: 12px; background: var(--card); border: 1px solid var(--border); color: white; border-radius: 8px; cursor: pointer; margin-bottom: 8px; font-size: 0.85rem; }
        
        .hidden { display: none; }
        .highlight { color: var(--success); font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1 id="main-title" style="margin:0; font-size: 1.4rem;">Satış Asistanı</h1>
        <p id="sub-title" style="margin:5px 0 0; color:#94a3b8; font-size: 0.85rem;">Eğitim ve Performans Paneli</p>
        <div class="nav-tabs">
            <button class="nav-btn active" onclick="showTab('scripts')"><i class="fas fa-file-alt"></i> Scriptler</button>
            <button class="nav-btn" onclick="showTab('sim')"><i class="fas fa-robot"></i> Simülatör</button>
            <button class="nav-btn" onclick="showTab('faq')"><i class="fas fa-shield-alt"></i> İtirazlar</button>
        </div>
    </header>

    <div id="tab-scripts" class="tab-content">
        <div id="script-list"></div>
    </div>

    <div id="tab-sim" class="tab-content hidden">
        <div class="card">
            <div id="chat-box" class="chat-box"></div>
            <div id="options-list"></div>
            <button onclick="resetSim()" style="width:100%; background:none; border:1px dashed var(--border); color:#94a3b8; padding:10px; border-radius:8px; cursor:pointer;">Senaryoyu Sıfırla</button>
        </div>
    </div>

    <div id="tab-faq" class="tab-content hidden">
        <div id="faq-list"></div>
    </div>
</div>

<script>
    // --- BURAYI DİLEDİĞİN GİBİ GÜNCELLE ---
    const APP_CONFIG = {
        title: "Evrensel Satış Paneli",
        subtitle: "Her Sektöre Uygun Asistan",
        scripts: [
            { category: "AÇILIŞ", title: "Profesyonel Karşılama", content: "Merhaba, ben [İsim]. Bugün sizlere [Hizmet/Ürün] konusunda önemli bir fırsat sunmak için ulaştım. Vaktiniz uygun mu?" },
            { category: "DEĞER", title: "Avantaj Sunumu", content: "Bu çözümle mevcut maliyetlerinizi <span class='highlight'>%20 oranında sabitleyebilir</span> ve sürprizlerden kurtulabilirsiniz." }
        ],
        faq: [
            { q: "Şu an vaktim yok.", a: "Anlıyorum, çok kısa sürecek bir avantajdan bahsedip hemen kapatabilirim veya size daha uygun bir zamanda tekrar dönebilirim." },
            { q: "Fiyatlar çok değişken.", a: "Haklısınız, tam da bu yüzden biz size 12 aylık bir sabitleme sunuyoruz ki bu değişimlerden etkilenmeyin." }
        ],
        sim: {
            opening: "Müşteri: Merhaba, buyrun ne için aramıştınız?",
            options: [
                { text: "Direkt teklifi ve fiyatı söyle.", correct: false, feedback: "Hatalı! Önce değer önerisini sunmalı ve güven kurmalısınız." },
                { text: "Kendini tanıt ve müşteriye özel fırsatı belirt.", correct: true, feedback: "Harika! Müşteri odaklı bir başlangıç yaptınız." }
            ]
        }
    };

    function initApp() {
        document.getElementById('main-title').innerText = APP_CONFIG.title;
        document.getElementById('sub-title').innerText = APP_CONFIG.subtitle;

        // Script Listesi
        document.getElementById('script-list').innerHTML = APP_CONFIG.scripts.map(s => `
            <div class="card">
                <span class="tag">${s.category}</span>
                <h3>${s.title}</h3>
                <p style="color:#cbd5e1">${s.content}</p>
            </div>
        `).join('');

        // İtiraz Listesi
        document.getElementById('faq-list').innerHTML = APP_CONFIG.faq.map(f => `
            <div class="card">
                <strong style="color:var(--primary)">Müşteri: "${f.q}"</strong>
                <p style="margin-top:10px; border-left:2px solid var(--primary); padding-left:10px;">${f.a}</p>
            </div>
        `).join('');

        resetSim();
    }

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    }

    function resetSim() {
        const chat = document.getElementById('chat-box');
        chat.innerHTML = `<div class="msg bot">${APP_CONFIG.sim.opening}</div>`;
        const opts = document.getElementById('options-list');
        opts.innerHTML = APP_CONFIG.sim.options.map((o, i) => `
            <button class="option-btn" onclick="runSim(${i})">${o.text}</button>
        `).join('');
    }

    function runSim(idx) {
        const opt = APP_CONFIG.sim.options[idx];
        const chat = document.getElementById('chat-box');
        chat.innerHTML += `<div class="msg user">${opt.text}</div>`;
        chat.innerHTML += `<div class="msg bot" style="border:1px solid ${opt.correct ? 'var(--success)' : '#ef4444'}">
            <strong>${opt.correct ? '✅ Başarılı' : '❌ Hatalı Yaklaşım'}</strong><br>${opt.feedback}
        </div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    window.onload = initApp;
</script>
</body>
</html>
